<div class="text-center">
    <h1 style="font-family: 'Lobster Two', cursive;">View-Page</h1>
</div>

<div class="container">
    <div class="row">
      
        <div class="col-4">

        </div>
            <div class="col-4">
                <div class="card cards " style="width: 20rem;">
                    <div class="card-header text-center">
                     {{list.title}}
                    </div>
                    <ul class="list-group list-group-flush text-center">
                      <li class="list-group-item">{{list.list1}}</li>
                      <li class="list-group-item">{{list.list2}}</li>
                      <li class="list-group-item">{{list.list3}}</li>
                      <li class="list-group-item">{{list.list4}}</li>
                      <li class="list-group-item">{{list.list5}}</li>
                    </ul>

                    <div class="row mb-3">
                        <div class="col my-4 d-flex justify-content-center">
                          <!-- Checkbox -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3"  />
                            <label class="form-check-label" for="form1Example3"> Finished</label>
                          </div>
                        </div>
                    <div class="text-center py-3">
                        <h3 class="card-title">Date And Time</h3>
                        <h4 class="text-danger">{{loginDate |date:'short'}}</h4>
                       
                       <a routerLink="/"><button  class="btn btn-outline-dark m-2">BackToHome</button></a>
                       
                    </div>
                  </div>
            </div>
        </div>
        <div class="col-4">

        </div>
    </div>
</div>
